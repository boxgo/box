syntax = "proto3";

package proto;

option go_package = "github.com/boxgo/box/pkg/codec/json/testdata/proto";

service Echo {
  rpc StartPing (Ping) returns (Pong) {}
  rpc StreamPing (Ping) returns (stream Pong) {}
}

message Ping {
  string msg = 1;
  int32 count = 2;
}

message Pong {
  string msg = 1;
}
